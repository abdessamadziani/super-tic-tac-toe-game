<html lang="en">
<head>

    <script src="https://kit.fontawesome.com/24dbd9ce21.js" crossorigin="anonymous"></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    <h1>Tit Tac Toe</h1>
    <button class="btn" id="reset">Restart</button>

        <h1>Gamer Name</h1>
        <div class="imgspace">
            <img src="./imgs/Robot face-bro (1).png" alt="">
        </div>
        <div class="score">
            <span>0</span>
         </div>
    </div>
    <div class="gameboard">
    </div>
    <div class="rightside">
        <h1>Gamer Name</h1>
        <div class="imgspace">
            <img src="./imgs/Robot face-pana.png" alt="">
        </div>
        <div class="score">
           <span id="score_x">0</span>
        </div>

    </div>
    </section>

    <div class="reselts">
        <div></div>

    </div>
    



    <script src="main.js"></script>
</body>
</html>
